<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tenta abrir este site em vários dispositivos diferentes ou simplesmente aumenta e diminui o tamanho do teu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> 
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzir Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.ogg" type="audio/ogg">
        <source src="media/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente o teu navegador não consegue reproduzir áudio <a href="media/guanacast-33.mp3">Clique aqui para fazer download do arquivo MP3</a></p>
    </audio>


</body>
</html>
