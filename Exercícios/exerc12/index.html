<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserido vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/limoes-capa.png" autoplay controls loop>
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meu-video.m4v" type="video/mp4">
        <source src="media/meu-video.ogv" type="video/ogg">
        <source src="media/meu-video.webm" type="video/webm">
        <p>O seu navegador não tem compatibilidade com reprodução de Vídeos</p>
    </video>

    <h1>Inserir vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/6iw6GmoX3Lc?si=LqYsdFtmEPdg11NE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserir vídeos do V  imeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
