<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores de CSS</title>
</head>
<body>
    <!--Rrepresentação por nomes -->
    <h2 style="background-color: blue; color: white;">Exemplo de cores</h2>
    <!--Rrepresentação por código Hexadecimal -->
    <h2 style="background-color: #0000ff; color: #ffffff;">Exemplo de cores</h2>
    <!--Rrepresentação por RGB -->
    <h2 style="background-color: rgb(0,0,225); color: rgb(225,225,255);">Exemplo de cores</h2>
    <!--Rrepresentação por HSL -->
    <h2 style="background-color: rgba(0,0,255,0.05  ); color: hsl(0, 0%, 100%);">Exemplo de cores</h2>


</body>
</html>
