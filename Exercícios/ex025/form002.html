<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="registo.php" method="post" autocomplete="on">
        <p>
            <label for="iutilizador">Utilizador</label>
            <input type="text" name="utilizador" id="iutilizador" required minlength="5" maxlength="15" size="15" placeholder="Nome do utilizador" autocomplete="username">
        </p>
        <P>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="16" size="16" placeholder="Mínimo 8 caractere" autocomplete="current-password">
        </P>
        <p>
            <input type="checkbox" name="termos" id="itermos" required>
            <label for="itermos">Conconrdo com os Termos de Serviço</label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
